name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Changed from master to main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build Docker Image
        run: |
          IMAGE_TAG=latest
          docker build -t myapp:$IMAGE_TAG ./app

      - name: Tag & Push to ECR
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          REGION=us-east-1
          REPO_NAME=myapp-repo
          IMAGE_TAG=latest

          ECR_URI="$ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com/$REPO_NAME"
          docker tag myapp:$IMAGE_TAG $ECR_URI:$IMAGE_TAG
          docker push $ECR_URI:$IMAGE_TAG

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Deploy to EC2
        run: |
          EC2_PUBLIC_IP=${{ secrets.EC2_PUBLIC_IP }}
          EC2_SSH_KEY=${{ secrets.EC2_SSH_KEY }}
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          REGION=us-east-1
          REPO_NAME=myapp-repo
          IMAGE_TAG=latest
          ECR_URI="$ACCOUNT_ID.dkr.ecr.$REGION.amazonaws.com/$REPO_NAME"

          echo "${EC2_SSH_KEY}" > ec2_key.pem
          chmod 400 ec2_key.pem

          ssh -o StrictHostKeyChecking=no -i ec2_key.pem ec2-user@$EC2_PUBLIC_IP << EOF
            aws ecr get-login-password --region $REGION | docker login --username AWS --password-stdin $ECR_URI
            docker pull $ECR_URI:$IMAGE_TAG
            docker stop myapp || true
            docker rm myapp || true
            docker run -d --name myapp -p 80:80 $ECR_URI:$IMAGE_TAG
          EOF
